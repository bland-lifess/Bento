<!DOCTYPE html>
<html>
<head>
    <title>Bento</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #121212; }
        #nav-bar { height: 50px; background: #1f1f1f; display: flex; align-items: center; padding: 0 15px; gap: 10px; }
        #url-input { flex-grow: 1; padding: 8px 15px; border-radius: 20px; border: none; background: #333; color: white; outline: none; }
        #browser-frame { width: 100%; height: calc(100% - 50px); border: none; }
        button { background: #4f46e5; color: white; border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="nav-bar">
        <input type="text" id="url-input" placeholder="Search Google or type a URL...">
        <button onclick="go()">Browse</button>
    </div>
    <iframe id="browser-frame" src="about:blank"></iframe>

    <script>
        function go() {
            const input = document.getElementById('url-input').value;
            // REPLACE THIS with your new Vercel App URL
            const proxyBase = "https://your-vercel-project.vercel.app/uv/service/";
            
            let targetUrl = input;
            // Simple logic: if it doesn't look like a URL, search Google
            if (!input.includes('.') || input.includes(' ')) {
                targetUrl = "https://www.google.com/search?q=" + encodeURIComponent(input);
            } else if (!input.startsWith('http')) {
                targetUrl = "https://" + input;
            }

            // Ultraviolet requires the URL to be "encoded" (b64)
            document.getElementById('browser-frame').src = proxyBase + btoa(targetUrl);
        }
    </script>
</body>
</html>
